	<h1>Contactanos!</h1>
	<form>
		<label for="name">Nombre:</label>
		<input type="text" id="name" name="name" placeholder="Tu Nombre..">

		<label for="email">Email:</label>
		<input type="text" id="email" name="email" placeholder="Tu email..">

		<label for="subject">Asunto:</label>
		<input type="text" id="subject" name="subject" placeholder="Asunto..">

		<label for="message">Mensaje:</label>
		<textarea id="message" name="message" placeholder="Redacte su problema o pregunta.." style="height:200px"></textarea>
        <input type="submit" value="Enviar" class="btn btn-success">
        <input type="submit" value="Volver al inicio" class="btn btn-secondary">
	</form>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script>
		// Mostrar ventana emergente al enviar el formulario
		const form = document.querySelector('form');
        const submitButton = document.querySelector('input[type=submit]');
        const volverButton = document.querySelector('input[value="Volver al inicio"]');
        submitButton.addEventListener('click', (event) => {
            event.preventDefault();
            Swal.fire({
                title: '¡Gracias!',
                text: 'Su petición fue enviada con éxito. Lo contactaremos en breve.',
                icon: 'success',
                confirmButtonText: 'Cerrar'
            })
            form.reset();
        });

        volverButton.addEventListener('click', (event) => {
            event.preventDefault();
            window.location.href = "index.html";
        });
	</script>
