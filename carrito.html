<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tienda de productos</title>
  <!-- Bootstrap CSS -->
  <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+J9gmtf01O6UaEwkXj3wV5gXJwY8U2J"
    crossorigin="anonymous">
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container">
    <div class="row mt-5">
      <!-- Productos -->
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="https://via.placeholder.com/300x300.png?text=Producto+1" class="card-img-top" alt="Producto 1">
              <div class="card-body">
                <h5 class="card-title">Producto 1</h5>
                <p class="card-text">Descripción del producto.</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="https://via.placeholder.com/300x300.png?text=Producto+2" class="card-img-top" alt="Producto 2">
              <div class="card-body">
                <h5 class="card-title">Producto 2</h5>
                <p class="card-text">Descripción del producto.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Carrito -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Mi carrito</h5>
            <ul class="list-group">
                <br>
                <br>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Producto 1
                <span class="badge badge-primary badge-pill">$19.99</span>
              </li>
              <br>
              <br>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Descuento
                <input type="text" class="form-control" placeholder="Código">
                <button class="btn btn-primary">Aplicar</button>
              </li>
              <br>
              <br>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Total: $90.50
                <span class="badge badge-primary badge-pill">$19.99</span>
              </li>
            </ul>
            <br>
            <br>
            <br>
            <br>
            <br>

            <button class="btn btn-success btn-block mt-3">Proceder al pago</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery, Popper.js, Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE
