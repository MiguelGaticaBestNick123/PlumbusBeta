<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-DmYZsAPjFtlJMVaTFWeDx2QzBYoS3fu6sOGtk3sHwwpWCrGnYfGJjKXiPDWDRZ8h" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white" id="card">Inicio de Sesión</div>
                    <div class="card-body">
                        <form action="paginapago.html">
                            <div class="form-group">
                                <label for="username">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="username" placeholder="Ingresa tu nombre de usuario">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                            </div>
                            <br>
                            <button type="submit" class="btn btn-success btn-block">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>

    <div style="text-align: center;">
        <a href="loginadmin.html">
        <button style="background-color:forestgreen;" type="submit" class="btnadmin" >Iniciar Sesión como Administrador</button>
        </a>
    </div>
    <br>
    <div style="text-align: center;">
        <a href="index.html">
        <button style="background-color:forestgreen;" type="submit" class="btnadmin" >Volver al inicio</button>
        </a>
    </div>


</body>
</html>
