<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Archivos JS de Bootstrap (jQuery y Popper.js) -->

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <style>
        body {
        background-image: url('imgs/rick-and-morty-wallpaper-portal-wallpaper-001.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        }
        .card {
        margin-top: 30px;
        }
        .card-header {
        background-color: forestgreen;
        color: #fff;
        text-align: center;
        font-weight: bold;
        }
        .btn-primary {
        background-color: forestgreen;
        border-color: forestgreen;
        }
        .btn-primary:hover {
        background-color: forestgreen;
        border-color: aforestgreen;
        }
        .error {
        color: #dc3545;
        }
    </style>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h3>Registro de usuario</h3>
                        </div>
                        <div class="card-body">
                            <form id="register-form" method="POST" onsubmit="return validateForm()">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
                                    <div class="nombre-error error"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>
                                    <div class="apellido-error error"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="rut" class="form-label">RUT</label>
                                    <input type="text" class="form-control" id="rut" name="rut" placeholder="Ingrese su RUT sin puntos ni guión" required oninput="validateRut()">
                                    <div class="rut-error error"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
                                    <div class="email-error error"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="La contraseña debe tener al menos 8 caracteres y contener al menos un número" required>
                                    <div class="password-error error"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmarPassword" class="form-label">Confirmar contraseña</label>
                                    <input type="password" class="form-control" id="confirmarPassword" name="confirmarPassword" placeholder="Repite la contraseña ingresada anteriormente" required>
                                    <div class="confirmarPassword-error error"></div>
                                </div>
                                <button type="submit" class="btn btn-success">Crear usuario</button>
                                <button type="reset" class="btn btn-success">Limpiar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="js/validarcontra.js"></script>
    <script>
        function validateForm(event) {
            event.preventDefault(); // detiene el envío del formulario si hay errores
            var form = document.getElementById("register-form");
            var nombre = form["nombre"].value;
            var apellido = form["apellido"].value;
            var rut = form["rut"].value;
            var email = form["email"].value;
            var password = form["password"].value;
            var confirmarPassword = form["confirmarPassword"].value;
            var valid = true;
            // Validar nombre
            if (!nombre) {
                valid = false;
                document.querySelector(".nombre-error").textContent = "Debe ingresar un nombre";
            } else {
                document.querySelector(".nombre-error").textContent = "";
            }
            // Validar apellido
            if (!apellido) {
                valid = false;
                document.querySelector(".apellido-error").textContent = "Debe ingresar un apellido";
            } else {
                document.querySelector(".apellido-error").textContent = "";
            }
            // Validar rut
            if (!validateRut()) {
                valid = false;
                document.querySelector(".rut-error").textContent = "El RUT ingresado no es válido";
            } else {
                document.querySelector(".rut-error").textContent = "";
            }
            // Validar email
            if (!email) {
                valid = false;
                document.querySelector(".email-error").textContent = "Debe ingresar un email";
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                valid = false;
                document.querySelector(".email-error").textContent = "El email ingresado no es válido";
            } else {
                document.querySelector(".email-error").textContent = "";
            }
            // Validar password
            if (!password) {
                valid = false;
                document.querySelector(".password-error").textContent = "Debe ingresar una contraseña";
            } else if (password.length < 8 || !/\d/.test(password)) {
                valid = false;
                document.querySelector(".password-error").textContent = "La contraseña debe tener al menos 8 caracteres y contener al menos un número";
            } else {
                document.querySelector(".password-error").textContent = "";
            }
            // Validar confirmarPassword
            if (!confirmarPassword) {
                valid = false;
                document.querySelector(".confirmarPassword-error").textContent = "Debe confirmar la contraseña";
            } else if (password !== confirmarPassword) {
                valid = false;
                document.querySelector(".confirmarPassword-error").textContent = "Las contraseñas no coinciden";
            } else {
                document.querySelector(".confirmarPassword-error").textContent = "";
            }
            if (valid) {
                form.submit();
            }
        }
        
    </script>
    

    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Validación de formularios con JavaScript -->
    <script src="js/validarcontra.js"></script>
