	<h1>Página de Pago</h1>
	<form>
		<div class="form-group">
			<label for="card-number">Número de Tarjeta:</label>
			<input type="number" id="card-number" name="card-number" placeholder="Ingrese el número de su tarjeta">
		</div>

		<div class="form-group">
			<label for="card-name">Nombre en la Tarjeta:</label>
			<input type="text" id="card-name" name="card-name" placeholder="Ingrese su nombre completo">
		</div>

		<div class="form-group">
			<label for="expiry-date">Fecha de Expiración:</label>
			<input type="month" id="expiry-date" name="expiry-date">
		</div>

		<div class="form-group">
			<label for="cvv">CVV:</label>
			<input type="number" id="cvv" name="cvv" placeholder="Ingrese el CVV de su tarjeta">
		</div>

		<input type="submit" value="Pagar" class="btn btn-primary">

	</form>
    <div class="modal" tabindex="-1" role="dialog" id="confirmation-modal">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Pago Completado</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <p>Su pago ha sido completado correctamente.</p>
            </div>
            <div class="modal-footer">
                <a href="index.html">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Volver al Inicio</button>
            </a>
            </div>
        </div>
        </div>

        <script>
            // Selecciona el formulario
            const form = document.querySelector('form');
        
            // Agrega un controlador de eventos al formulario
            form.addEventListener('submit', function(event) {
            event.preventDefault(); // Detiene el envío del formulario
        
            // Muestra la ventana emergente
            const modal = new bootstrap.Modal(document.getElementById('confirmation-modal'));
            modal.show();
            });
        </script>
